<h3>{{leyenda}} - {{progress}}</h3>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-primary" type="button" (click)="cambiaValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>
  <input #txtprogress type="number" class="form-control" [(ngModel)]="progress" name="progress"  (ngModelChange)="onChanges($event)" min='1' max='100' >
  <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="cambiaValor(+5)">
          <i class="mdi mdi-plus"></i>
      </button>
    </div>
</div>
