<div class="row">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
          <h4 class="card-title">Barra de procesos</h4>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"  [attr.ariaValuenow]="progress" aria-valuemin="0" aria-valuemax="100" [style.width]="progress +'%'"></div>
          </div>
          <br>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"  [attr.ariaValuenow]="progress1" aria-valuemin="0" aria-valuemax="100" [style.width]="progress1 +'%'"></div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
        <div class="card-body">

                <input type="text" class="form-control" [(ngModel)]="progress"  >

            </div> -->
            <app-incrementador (cambioValor)="progress = $event" leyenda='Progress azul' [progress]='progress' ></app-incrementador>
        </div>
    </div>
  </div>
  <div class="col-6">
      <div class="card">
          <div class="card-body">
            <app-incrementador (cambioValor)="progress1 = $event" leyenda='Progress verde' [progress]='progress1'></app-incrementador>
          </div>
      </div>
  </div>
</div>
